<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Cell</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleslogin.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@200&display=swap');
   </style>
<body class="studentLogin">
    <div class="box">
        <div class="img">
            <img src="css/bg1.png">
            <p>   ACCET Placement Cell</p>
        </div>
        <form class="was-validated" id="log-in">
            <h6>STUDENT LOGIN</h6>
          <div class="form-group">
             <img src="images/education.png" width="30px"   height="30px">
            <input type="text" class="form-control" id="uname" placeholder="Username" name="uname" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <img src="images/lock.png" width="25px" height="25px">
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd" required>
            <div class="invalid-feedback"></div>
          </div>
          <a class="for" link="#">Forget password!</a>
          <button type="submit" id="submit" class="btn">SUBMIT</button>
          <p class="reg">Don't have an account <span><a href="">Register here</a></span></p>
        </form>
      </div>
</body>
</html>
